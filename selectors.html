<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 id="site-title" class="italic-text">This is the title</h1>

    <div>
      First div
      <p class="bold-text">First div's paragraph</p>
    </div>

    <div id="special-div">
      Second div
      <p class="bold-text">Second div's paragraph</p>
      <p>Another paragraph</p>
      <p>Yet another paragraph</p>
    </div>

    <div>
      Third div
      <p class="bold-text italic-text">Third div's paragraph</p>
    </div>

    <div>
      Fourth div
      <p>Fourth div's paragraph</p>
    </div>

    <div class="bold-text">
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
